<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/materialize-page.xhtml">
    
    <ui:define name="title">
        <h:outputText value="Registration"/>
    </ui:define>
    
    <ui:define name="content">
        <h:form styleClass="container">
            <h:outputLabel for="username" value="Username"/>
            <h:inputText id="username" value="#{userRegistrationController.username}" />
            <h:outputLabel for="password" value="Password"/>
            <h:inputSecret id="password" value="#{userRegistrationController.password}" />
            <h:outputLabel for="firstName" value="First name"/>
            <h:inputText id="firstName" value="#{userRegistrationController.firstName}" />
            <h:outputLabel for="lastName" value="Last name"/>
            <h:inputText id="lastName" value="#{userRegistrationController.lastName}" />
            <h:outputLabel for="email" value="Email"/>
            <h:inputText id="email" value="#{userRegistrationController.email}" />
            <h:outputLabel for="postCode" value="Post code"/>
            <h:inputText id="postCode" value="#{userRegistrationController.postCode}" />
            <h:commandButton value="Register" action="#{userRegistrationController.register()}" styleClass="waves-effect waves-light btn" />
        </h:form>
    </ui:define>
</ui:composition>
